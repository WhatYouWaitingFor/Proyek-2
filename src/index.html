<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Notes App</h1>
  </header>

  <main>
    <!-- Indikator Loading -->
    <div id="loading" style="display: none;">Loading...</div>

    <!-- Form untuk menambahkan catatan baru -->
    <section id="note-form">
      <h2>Add New Note</h2>
      <form id="addNoteForm">
        <label for="noteTitle">Title:</label>
        <input type="text" id="noteTitle" name="noteTitle" required>

        <label for="noteBody">Body:</label>
        <textarea id="noteBody" name="noteBody" required></textarea>

        <button type="submit">Add Note</button>
      </form>
    </section>

    <!-- Daftar catatan non-archived -->
    <section id="notes-list">
      <h2>Your Notes</h2>
      <div class="notes-grid" id="notesGrid"></div>
    </section>

    <!-- Daftar catatan archived -->
    <section id="archived-notes">
      <h2>Archived Notes</h2>
      <div class="notes-grid" id="archivedNotesGrid"></div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
